<!DOCTYPE html>
<html lang="en">

<head>
    {%load static %}
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, shrink-to-fit=no">
    <title>253</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Bitter:400,700&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito&amp;display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Nunito+Sans&amp;display=swap">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.12.0/css/all.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link rel="stylesheet" href="{% static 'css/qr_css.css' %}">
</head>

<body style="height: 1080px;border-width: 1px;border-color: rgb(255,255,255);background: rgb(243,243,251);">
    <div class="col">
        <div class="row">
            <div class="col">
                <nav class="navbar navbar-light navbar-expand-lg navigation-clean-search" style="background: #6713ef;">
                    <div class="container-fluid"><img src="{%static 'img/Untitled-1.png' %}"
                            style="width: 50px;margin-left: -16px;"><a class="navbar-brand" href="#"
                            style="color: rgb(255,255,255);font-size: 30px;">DigiCampus</a><button
                            data-bs-toggle="collapse" class="navbar-toggler" data-bs-target="#navcol-1"><span
                                class="visually-hidden">Toggle navigation</span><span
                                class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navcol-1">
                            <ul class="navbar-nav">
                                <li class="nav-item" style="width: 60px;height: 40px;"><button class="btn btn-primary"
                                        type="button"
                                        style="background: rgb(103,19,239);transform: scale(1.33);border-width: 0px;"><i
                                            class="fa fa-bell-o" style="transform: scale(1.33);"></i></button></li>
                                <li class="nav-item" style="width: 60px;"><a class="nav-link" href="profile.html"
                                        style="height: 40px;padding-left: 0px;"><img
                                            src="{%static 'img/ereh1.jpg' %}"
                                            style="width: 40px;border-radius: 20px;transform: translateY(0px);margin-top: -8px;border: 2px solid var(--bs-white) ;"></a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
            </div>
        </div>
    </div>
    {% comment %} <ul class="nav nav-tabs" style="box-shadow: 0px 1px 8px;background: #ffffff;">
        <li class="nav-item"><a class="nav-link" href="{%url 'dashboard_view' user.profile.roll_no %}" style="font-family: 'Nunito Sans', sans-serif;">
                <i class="fas fa-border-all"></i>
                Dashboard</a></li>
        <li class="nav-item"><a class="nav-link" href="{%url 'mess_view' %}" style="font-family: 'Nunito Sans', sans-serif;">
                <i class="fas fa-utensils"></i>
                Mess</a></li>
        <li class="nav-item"><a class="nav-link active" href="{%url 'qrcode_view' %}"
                style="font-family: 'Nunito Sans', sans-serif;">
                <i class="fas fa-qrcode"></i>
                QR Code</a></li>
    </ul> {% endcomment %}
    <div class="container shadow" style="margin-top: 54px;background: #ffffff;padding-top: 16px;padding-bottom: 16px;">
        <div class="row">
            <div class="col">
                <h1 style="text-align: center;color: var(--bs-blue);">You have been logged out successfully</h1>
            </div>
        </div>
        {% comment %} <div class="row">
            <div class="col">
                <p style="text-align: center;font-family: Nunito, sans-serif;" type="button" href="{%url 'mess_view' %}">Click here to login again <br></p>
            </div>
        </div> {% endcomment %}
        <center>
        <a class="nav-link" href="{%url 'login'  %}" style="font-family: 'Nunito Sans', sans-serif,;" >
            {% comment %} <i class="fas fa-border-all"></i> {% endcomment %}
            Click here to login </a></center>
        {% comment %} <div class="row" style="padding-top: 16px;padding-bottom: 16px;">
            <div class="col d-flex flex-column align-items-center tada animated infinite"><i
                    class="fa fa-qrcode fa-5x"></i></div>
        </div> {% endcomment %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="{%static 'js/qr.js' %}"></script>
</body>

</html>
